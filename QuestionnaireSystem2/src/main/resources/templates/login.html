<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>動態問卷 - 登入頁面</title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
	<script th:src="@{/js/jquery-3.6.0.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<style>
		#account {
			margin-left: 620px;
		}
	</style>
	<script th:inline="javascript">
		var message = /*[[${alertMessage}]]*/"";
		if (message != null)
			alert(message);
	</script>
</head>

<body>
	<br>
	<h1 align="center">登入</h1>
	<br>
	<form action="#" th:action="@{/login}" method="post">
		<div id=account>
			&nbsp;&nbsp;Account： <input type="text" name="account"><br><br>
			Password： <input type="text" id="password" name="password"><br>
			<br><br>
		</div>
		<div align="center">
			<button type=submit class="btn btn-primary" th:name="login">登入</button>
			&emsp;&emsp;&emsp;&emsp;
			<input type=reset class="btn btn-danger" onclick="window.location.href='/listPage'" value="返回前台">
		</div>
	</form>
</body>
</html>
