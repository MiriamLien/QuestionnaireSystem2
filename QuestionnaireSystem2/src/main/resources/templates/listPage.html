<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<!--     <link rel="stylesheet" th:href="@{/css/listPage.css}" /> -->
    <script th:src="@{/js/jquery-3.6.0.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <title>前台 - 列表頁</title>
    <style type="text/css">
        #titleDivFront {
            margin-top: 30px;
        }
        
        #mainImgFront {
            margin-top: -25px;
        }
        
        #loginDiv {
            margin-top: 35px;
            margin-right: 40px;
            margin-bottom: 10px;
        }
        
        #mainDivFront {
            margin-left: 80px;
            margin-bottom: 25px;
        }
        
        #topDivFront {
            border: 2px solid #000000;
            margin: 80px;
            margin-top: 20px;
            margin-bottom: -35px;
            padding: 30px;
            padding-left: 50px;
            padding-top: 40px;
        }
        
        #listDivFront {
            margin: 80px;
        }
    </style>

    <script th:inline="javascript">
        var message = /*[[${WrongMessage}]]*/ "";
        if (message != null)
            alert(message);
    </script>
</head>

<body>
    <div id="titleDivFront">
        <div id="mainImgFront" style="height:79px; width:73px; float:left;">
            <input type="image" src="Pictures/75470.png" height="79px" width="73px">
        </div>
        <div id="loginDiv" align="right">
            <label id="ltlMsg"> (若要前往後台請先登入) </label>&emsp;
            <button type=submit class="btn btn-primary" onClick="window.location.href='/login';">登入</button>
        </div>
    </div>
    <form th:action="@{/listPage}" method="get">
        <div id="mainDivFront">
            <h1>前台</h1>
        </div>
        <div id="topDivFront">
            <p>
                <span>問卷標題</span> <input type="text" name="title">
            </p>
            <p>
                <span id="ltlDate">開始／結束</span>
                <input type="date" name="startDate">&nbsp;&nbsp;
                <input type="date" name="endDate">&emsp;&emsp;&emsp;
                <button type="submit" class="btn btn-primary" id="btnSearch" th:name="search">搜尋</button>
            </p>
        </div>
        <div id="listDivFront">
            <table id="tblQuestionnaire" class="table table-striped">
                <thead>
                    <tr>
                        <th>編號</th>
                        <th>問卷標題</th>
                        <th>狀態</th>
                        <th>開始時間</th>
                        <th>結束時間</th>
                        <th>觀看統計</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="q,status : ${questionnaireList}">
                        <td width="50px">
                            <span th:text="${status.count}"></span>
                        </td>
                        <td width="330px">
                            <a th:href="@{/formPage(ID=${q.questionnaireId})}">
                                <span th:text="${q.questionnaireTitle}"></span>
                            </a>
                        </td>
                        <td width="90px">
                            &nbsp;<span id="ltlState" th:text="${q.questionnaireStates}==true ? '投票中': '已完結'"></span>
                        </td>
                        <td width="130px">
                            &nbsp;<span th:text="${#dates.format(q.startDate, 'yyyy-MM-dd')}"></span>
                        </td>
                        <td width="130px">
                            &nbsp;<span th:text="${#dates.format(q.endDate, 'yyyy-MM-dd')}"></span>
                        </td>
                        <td width="80px">
                            &nbsp;<a th:href="@{/answerDetail(ID=${q.questionnaireId})}">前往</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <br />
            <div>
                <nav aria-label="Page navigation example">
                    <ul class="pagination justify-content-center align-items-center">
                        <!-- 首頁 -->
                        <li class="page-item">
                            <a th:href="'/listPage?pageNum=0&pageSize='+ ${pageSize}" class="page-link">ホームページ
                            </a>
                        </li>
                        <!-- 前一頁 -->
                        <li th:if="${questionnaireList.hasPrevious()}" class="page-item">
                            <a th:href="'/listPage?pageNum='+${questionnaireList.previousPageable().getPageNumber()} + '&pageSize='+ ${pageSize}"
                                th:text="前のページ" class="page-link">
                            </a>
                        </li>
                        <!-- 中間頁 -->
                        <li th:each="pageNum:${#numbers.sequence(0, questionnaireList.getTotalPages() - 1)}"
                            class="page-item">
                            <a th:href="'/listPage?pageNum='+${pageNum} + '&pageSize='+ ${pageSize}"
                                th:text="${pageNum + 1}"
                                th:if="${pageNum ne questionnaireList.pageable.getPageNumber()  and pageNum gt 0 }"
                                class="page-link">
                            </a>

                            <a th:href="'/listPage?pageNum='+${pageNum} + '&pageSize='+ ${pageSize}"
                                th:text="${pageNum + 1}"
                                th:if="${pageNum eq questionnaireList.pageable.getPageNumber() }" class="page-link">
                            </a>
                        </li>
                        <!-- 下一頁 -->
                        <li th:if="${questionnaireList.hasNext()}" class="page-item">
                            <a th:href="'/listPage?pageNum='+${questionnaireList.nextPageable().getPageNumber()} + '&pageSize='+ ${pageSize}"
                                th:text="次のページ" class="page-link">
                            </a>
                        </li>
                        <!-- 尾頁 -->
                        <li class="page-item">
                            <a th:href="'/listPage?pageNum='+${questionnaireList.getTotalPages()-1} + '&pageSize='+ ${pageSize}"
                                th:if="${questionnaireList.getTotalPages()-1 gt 0}" class="page-link">末尾のページ
                            </a>

                            <a th:href="'/listPage?pageNum=0&pageSize='+ ${pageSize}"
                                th:unless="${questionnaireList.getTotalPages()-1 gt 0}" class="page-link">末尾のページ
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </form>
</body>

</html>
